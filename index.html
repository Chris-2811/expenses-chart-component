<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Chart Component | Frontendmentor</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Card top -->
        <div class="card top-card">
          <div class="balance">
            <p>My balance</p>
            <p class="amount">$921.48</p>
          </div>
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
        </div>
        <!-- Card bottom -->
        <div class="card bottom-card">
          <h2 class="card-heading">Spending - Last 7 days</h2>
          <div class="spending-beams">
            <div class="beam-container">
              <div class="beam-card" data-beam="mon"></div>
              <div class="beam" data-day="mon"></div>
              <div class="day">mon</div>
            </div>
            <div class="beam-container">
              <div class="beam-card" data-beam="tue"></div>
              <div class="beam" data-day="tue"></div>
              <div class="day">tue</div>
            </div>
            <div class="beam-container">
              <div class="beam-card" data-beam="wed"></div>
              <div class="beam" data-day="wed"></div>
              <div class="day">wed</div>
            </div>
            <div class="beam-container">
              <div class="beam-card" data-beam="thu"></div>
              <div class="beam" data-day="thu"></div>
              <div class="day">thu</div>
            </div>
            <div class="beam-container">
              <div class="beam-card" data-beam="fri"></div>
              <div class="beam" data-day="fri"></div>
              <div class="day">fri</div>
            </div>
            <div class="beam-container">
              <div class="beam-card" data-beam="sat"></div>
              <div class="beam" data-day="sat"></div>
              <div class="day">sat</div>
            </div>
            <div class="beam-container">
              <div class="beam-card" data-beam="sun"></div>
              <div class="beam" data-day="sun"></div>
              <div class="day">tue</div>
            </div>
          </div>
          <div class="card-divider"></div>
          <div class="card-results">
            <div class="total">
              <small>Total this month</small>
              <p class="total-amount">$478.33</p>
            </div>
            <div class="card-percentage">
              <p>+2.4%</p>
              <small>from last month</small>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="copyright">
        Challenge by
        <a href="https://www.frontendmentor.io/home" target="_blank"
          >Frontendmentor</a
        >
        coded by
        <a href="https://github.com/Chris-2811" target="_blank">Chris</a>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
